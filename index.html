<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inducort - Consultoría y Capacitación.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/402a122cec.js" crossorigin="anonymous"></script>
</head>

<body oncontextmenu="return false;">

    <div class="bg">
        <div class="container-fluid">
            <div class="row pt-5">
                <div class="col-md-8 offset-md-2 pt-2">
                    <img class="img" src="./logo.png" alt="logo Inducort" width="300">
                    <h1 class="text-mantenimiento pt-5">En Mantenimiento</h1>
                    <h4 class="text-mantenimiento pt-2">Nuestro sitio web estará disponible pronto.</h4>
                    <div class="contador flex">
                        <div class="grid">
                            <p id="day" class="text-center"></p>
                            <p id="hour" class="text-center"></p>
                            <p id="month" class="text-center"></p>
                            <p id="second" class="text-center"></p>
                        </div>
                    </div>

                    <div class="pt-5 flex">
                        <a class="text-mantenimiento link-principal" href="https://inducort.com.mx">Ir a la página
                            principal.</a>
                    </div>
                    <div class="pt-5 flex">
                        <ul class="social-link">
                            <li class="link-li">
                                <a href="https://www.facebook.com/Inducort-101503824811589/">
                                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="link-li">
                                <a href="https://mobile.twitter.com/inducortsadecv">
                                    <i class="fab fa-twitter" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li class="link-li">
                                <a href="https://www.instagram.com/inducortsadecv/">
                                    <i class="fab fa-instagram" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./time.js"></script>
    <script src="./block-page-inspection.js"></script>
</body>

</html>
